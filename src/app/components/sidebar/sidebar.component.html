<mat-selection-list #categoria [multiple]="false" class="bg-verde">
    <mat-list-item class="bg-verde">Categorias</mat-list-item>
    <mat-list-option class="bg-blanco" *ngFor="let categoria of Categorias" [value]="categoria">
        {{categoria}}
        <hr size="3">
    </mat-list-option>

</mat-selection-list>
